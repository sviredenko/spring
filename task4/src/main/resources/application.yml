spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
  jpa:
    generate-ddl: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none

    show-sql: true

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true